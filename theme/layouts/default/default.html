<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title><%= title %></title>
  <meta name="description" content="<%= description %>">
  <% if keywords && !keywords.empty? %><meta name="keywords" content="<%= keywords.join(", ") %>"><% end %>

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="<%= url %>">
  <link href="/favicon.png" rel="icon">
  <link href="/stylesheets/main.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="/atom.xml" rel="alternate" title="<%= site.title %>" type="application/atom+xml">
  <!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Exo+2:200' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <a href="/">
      <img src="/images/anthor_logo.png">
    </a>
    <nav>
      <ul>
      <% for page in site.top_level_pages %>
        <% if page.title == "Index" %>
          <li><a href="/">About</a></li>
        <% else %>
          <li><a href="<%= page.url %>"><%= page.title %> </a></li>
        <% end %>
      <% end %>
      </ul>
    </nav>
  </header>
  <article>
    <%= render_content %>
  </article>
  <footer>
    <span class="copyright">Copyright &copy; 2016 - Anthor Ltd</span>
    <span class="social">
    <ul>
      <li><a href="mailto:andrew@anthor.co.uk"><i class="fa fa-envelope"></i>Email</a></li>
      <li><a href="http://www.twitter.com/pyroka"><i class="fa fa-twitter"></i>Twitter</a></li>
      <li><a href="https://github.com/Pyroka"><i class="fa fa-github"></i>GitHub</a></li>
    </ul>
    </span>
  </footer>
</body>
</html>
